<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bote Inteligente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #1E88E5;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .status, .history, .alerts {
            background-color: white;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status h2, .history h2, .alerts h2 {
            font-size: 18px;
        }
        .status p, .alerts p {
            font-size: 16px;
        }
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .table, .table th, .table td {
            border: 1px solid #ddd;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
        }
        .table th {
            background-color: #1E88E5;
            color: white;
        }
        .alert {
            background-color: #FFEB3B;
            color: black;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Gestión de Bote Inteligente
        </div>

        <div class="status">
            <h2>Estado Actual</h2>
            <p>Aperturas Actuales: 5</p>
            <p>Estado del Bote: No Lleno</p>
        </div>

        <div class="alerts">
            <h2>Alertas</h2>
            <p class="alert">¡Alerta! El bote está por llenarse. Se recomienda vaciar después de la próxima apertura.</p>
        </div>

        <div class="history">
            <h2>Historial</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Aperturas</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>5</td>
                        <td>LLeno</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>LLeno</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
