<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Botes de Basura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Gestión de Botes de Basura</h1>
    <div>
      <label for="trashcan-id">Número del Bote:</label>
      <input type="number" id="trashcan-id">
      <button onclick="getTrashcanStatus()">Consultar Estado</button>
    </div>
    <div id="trashcan-status"></div>
    <button onclick="openTrashcan()">Abrir Bote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
